<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-2">TV Maze</h1>
      <form class="form-inline" id="search-form">
        <input
          class="form-control"
          id="search-query"
          placeholder="Search for any Gif subject you would like"
        />
        <div class="text-center">
          <button class="btn btn-outline-success btn-lg m-2" type="submit">
            Go!
          </button>
        </div>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section style="display: none" id="episodes-area">
        <h2>Episodes</h2>
        <ul id="episodes-list"></ul>
      </section>

      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
